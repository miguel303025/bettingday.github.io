<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex flex-col items-center justify-between min-h-screen relative">
  <img alt="High quality football background" class="absolute inset-0 w-full h-full object-cover z-0" height="1080" src="https://storage.googleapis.com/a1aa/image/bWwtw_gqrpA99PXH35gZMSTLwYN3-kAvfoPJiDujnf4.jpg" width="1920"/>
  <div class="bg-white bg-opacity-80 shadow-lg rounded-lg p-8 w-full max-w-2xl mt-2 relative z-10 mx-4 sm:mx-0">
   <div class="flex justify-between items-center mb-6">
    <div class="flex items-center">
     <img alt="Apuestas logo" class="h-8 w-8 mr-2" height="30" src="https://storage.googleapis.com/a1aa/image/SzlQJhbw1D2HAbvViYpC1wUd0ZpvJjp7oICigU48G3Q.jpg" width="30"/>
     <span class="text-lg font-semibold text-gray-700">Apuestas</span>
    </div>
    <div class="flex items-center">
     <div class="flex items-center bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded mr-2">
      <i class="fas fa-wallet text-green-500 mr-1"></i>
      <span class="text-lg font-semibold text-green-600">$0</span>
     </div>
     <button class="bg-blue-500 text-white text-xs px-2 py-1 rounded">Retirar Fondos</button>
    </div>
   </div>
   <div class="text-center text-2xl font-bold mb-6">Mi Cuenta</div>
   <div class="text-center text-sm text-gray-600 mb-6">
    Fecha de Registro: <span id="registration-date">01/01/2023</span>
   </div>
   <form class="space-y-6">
    <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
     <h3 class="text-lg font-semibold text-gray-700 mb-4">Información Bancaria</h3>
     <div class="space-y-4">
      <div>
       <label class="block text-sm font-medium text-gray-700" for="bank-account">Cuenta de Banco</label>
       <select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="bank-account" required="">
        <option value="">Selecciona tu banco</option>
        <option value="Banco Popular">Banco Popular</option>
        <option value="Banreservas">Banreservas</option>
        <option value="Banco BHD León">Banco BHD León</option>
        <option value="Scotiabank">Scotiabank</option>
        <option value="Banco Caribe">Banco Caribe</option>
       </select>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="account-number">Número de Cuenta</label>
       <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="account-number" required="" type="text"/>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="full-name">Nombre Completo</label>
       <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="full-name" required="" type="text"/>
      </div>
     </div>
    </div>
    <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
     <h3 class="text-lg font-semibold text-gray-700 mb-4">Cambiar Contraseña</h3>
     <div class="space-y-4">
      <div>
       <label class="block text-sm font-medium text-gray-700" for="current-password">Contraseña Actual</label>
       <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="current-password" required="" type="password"/>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="new-password">Nueva Contraseña</label>
       <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="new-password" required="" type="password"/>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirmar Nueva Contraseña</label>
       <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="confirm-password" required="" type="password"/>
      </div>
     </div>
    </div>
    <div>
     <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
      Guardar Cambios
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
