<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen relative">
    <!-- Fondo -->
    <img
      src="https://storage.googleapis.com/a1aa/image/bWwtw_gqrpA99PXH35gZMSTLwYN3-kAvfoPJiDujnf4.jpg"
      alt="High quality football background"
      class="absolute inset-0 w-full h-full object-cover z-0"
      width="1920"
      height="1080"
    />

    <!-- Contenedor principal -->
    <div
      class="bg-white bg-opacity-80 shadow-lg rounded-lg p-8 w-full max-w-2xl mt-2 relative z-10 mx-4 sm:mx-0"
    >
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <!-- Ajusta la ruta 'logo de apuesta p 01.png' si está en otra carpeta -->
        <img
          src="img/logo de apuesta p 01.png"
          alt=""
          class="h-500 w-500"
          width="350"
          height="350"
        />
      </div>

      <!-- Formulario de Inicio de Sesión -->
      <form action="login.php" method="POST" class="space-y-6">
        <div>
          <label
            for="login-username"
            class="block text-sm font-medium text-gray-700"
          >
            Username
          </label>
          <input
            id="login-username"
            name="login-username"
            type="text"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label
            for="login-password"
            class="block text-sm font-medium text-gray-700"
          >
            Password
          </label>
          <input
            id="login-password"
            name="login-password"
            type="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div class="flex justify-between items-center">
          <a
            href="forgot-password.html"
            class="text-sm text-indigo-600 hover:text-indigo-500"
          >
            Forgot your password?
          </a>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sign In
          </button>
        </div>
      </form>

      <div class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a
          href="register.html"
          class="text-indigo-600 hover:text-indigo-500"
        >
          Register
        </a>
      </div>
    </div>
  </body>
</html>
